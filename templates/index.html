
	{% extends 'base.html' %}

{% block 'content' %}

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex flex-column justify-content-center align-items-center" data-aos="fade" data-aos-delay="1500">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">

        </div>
      </div>
    </div>
  </section><!-- End Hero Section -->

  <main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
      <div class="container-fluid">

        <div class="row gy-4 justify-content-center">

          {% for d in data %}
          <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="gallery-item h-100">
              <img src="/media/{{d.image}}" class="img-fluid" alt="">
              <div class="gallery-links d-flex align-items-center justify-content-center">
                <a href="/media/{{d.image}}" title="{{d.Name}}" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                <a href="/single/{{d.id}}" class="details-link"><i class="bi bi-link-45deg"></i></a>
              </div>
            </div>
          </div><!-- End Gallery Item -->
          {% endfor %}


        </div>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2991227931721463"
     crossorigin="anonymous"></script>
<!-- Blocks -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-2991227931721463"
     data-ad-slot="1862496950"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
      </div>
    </section><!-- End Gallery Section -->

  </main><!-- End #main -->
    {% endblock %}
